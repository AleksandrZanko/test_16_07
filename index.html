<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test task Aleksandr Zanko</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400..500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main class="page-main">
      <section class="promo">
        <div class="promo__text-part">
          <h2 class="promo__title">Демо-версия</h2>
          <p class="promo__text">
            За 18 лет деятельности было реализовано более 500 крупных, а так же,
            не менее 2500 средних и малых проектов. Используя знания и
            накопленный опыт мы можем предложить
          </p>
          <button class="promo__button">Попробовать бесплатно</button>
        </div>
        <div class="promo__img"></div>
      </section>
      <div class="popup">
        <button class="popup__close"></button>
        <p class="popup__title">Войти в систему</p>
        <input
          class="popup__input popup__input--login"
          type="text"
          placeholder="Email/Телефон"
          required
        />
        <input
          class="popup__input popup__input--password"
          type="password"
          placeholder="Пароль"
          required
        />
        <div class="popup__save-password-wrapper">
          <input class="popup__save-password-checkbox" type="checkbox" />
          <span class="popup__save-password">Запомнить пароль</span>
        </div>
        <a href="#" class="popup__restore-password">Восстановить</a>
        <button class="popup__button-open">Войти</button>
        <button class="popup__button-registration">Зарегестрироваться</button>
      </div>
    </main>
		<div class="overlay"></div>
  </body>
</html>
